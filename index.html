
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediPredict AI - Disease Prediction System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Add this to enable theme switching */
        html.dark {
            color-scheme: dark;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #E0F7FA 0%, #B2EBF2 50%, #80DEEA 100%);
        }
        /* Updated dark mode theme */
        .dark .gradient-bg {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
        }
        .header {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 40;
        }
        .dark .header {
            background-color: rgba(26, 32, 44, 0.75); /* gray-900 with opacity */
            border-bottom-color: rgba(55, 65, 81, 0.4); /* gray-700 with opacity */
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .card {
            background-color: rgba(45, 55, 72, 0.8); /* gray-800 with opacity */
            border-color: rgba(75, 85, 99, 0.5); /* gray-600 with opacity */
        }
        .btn-primary {
            background-color: #007BFF;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .dark .btn-primary {
            background-color: #14B8A6; /* teal-500 */
        }
        .dark .btn-primary:hover:not(:disabled) {
            background-color: #0D9488; /* teal-600 */
        }
        .symptom-checkbox:checked + label {
            background-color: #007BFF;
            color: white;
            border-color: #0056b3;
        }
        .dark .symptom-checkbox:checked + label {
            background-color: #14B8A6; /* teal-500 */
            border-color: #0D9488; /* teal-600 */
            color: white;
        }
        /* Validation Error styles */
        .input-error {
            border-color: #EF4444; /* red-500 */
        }
        .dark .input-error {
            border-color: #F87171; /* red-400 */
        }
        .error-text {
            color: #DC2626; /* red-600 */
            font-size: 0.875rem; /* text-sm */
            margin-top: 0.25rem; /* mt-1 */
        }
        .dark .error-text {
            color: #FCA5A5; /* red-300 */
        }

        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 90%;
            width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .dark .modal-content {
            background: #2D3748; /* gray-800 */
        }

        /* Loader Animation */
        .loader {
            border-top-color: #007BFF;
            animation: spinner 1.5s linear infinite;
        }
        .dark .loader {
            border-top-color: #14B8A6; /* teal-500 */
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Animation Styles */
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #4CAF50; /* Green */
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 0 auto 1rem;
            box-shadow: inset 0px 0px 0px #4CAF50;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke: #4CAF50; /* Green */
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 50px #F0FDF4; /* Light Green */
            }
        }
        .dark .checkmark {
            animation: fill-dark .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        @keyframes fill-dark {
             100% {
                box-shadow: inset 0px 0px 0px 50px #162218; /* Dark Green */
            }
        }

    </style>

</script>
</head>

</body>
</html>
